  <h1 class="title">X-notifier ZJU邮箱脚本</h1>
  <div class="post-meta">
    <span class="date"><i class="fa fa-calendar"></i> 2014-10-23</span>
    <span class="author"><i class="fa fa-user"></i> NaturalL</span>
  </div>

  
  <p>一年前写的X-notifier 的浙大邮箱脚本，最近又修改了下，长时间开启浏览器也不会出现sid timeout了。</p>
<h2 id="X-notifier"><a href="#X-notifier" class="headerlink" title="X-notifier"></a>X-notifier</h2><p>X-notifier 是一个邮箱提醒浏览器插件，支持多邮箱（官网script），也可以自己编写script支持更多邮箱。</p>
<h2 id="ZJUMail-js"><a href="#ZJUMail-js" class="headerlink" title="ZJUMail.js"></a>ZJUMail.js</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">/**********************************************************</span></span><br><span class="line"><span class="comment">ZJUMail</span></span><br><span class="line"><span class="comment">**********************************************************/</span></span><br><span class="line"><span class="keyword">var</span> name=<span class="string">"ZJUMail"</span>;</span><br><span class="line"><span class="keyword">var</span> ver=<span class="string">"2013-011-18"</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">init</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.loginData=[<span class="string">"http://mail.zju.edu.cn/coremail/index.jsp"</span>,<span class="string">"uid"</span>,<span class="string">"password"</span>,<span class="string">"action%3Alogin="</span>];</span><br><span class="line"> </span><br><span class="line">  <span class="keyword">this</span>.dataURL=<span class="string">"http://mail.zju.edu.cn/coremail/XJS/index.jsp?"</span>;</span><br><span class="line">  <span class="keyword">this</span>.viewURL=<span class="string">"http://mail.zju.edu.cn/coremail/XJS/index.jsp?"</span>;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getIconURL</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="string">"http://mail.zju.edu.cn/favicon.ico"</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getCount</span>(<span class="params">aData</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">var</span> fnd=aData.match(<span class="regexp">/navNewCount_1\"&gt;\((\d+)\)&lt;\/span&gt;/</span>);</span><br><span class="line">  <span class="keyword">var</span> checked=aData.indexOf(<span class="string">'fNewMail'</span>);</span><br><span class="line">  <span class="keyword">if</span>(checked == <span class="number">-1</span>)&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> fnd?fnd[<span class="number">1</span>]:<span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">process</span>(<span class="params">aData,aHttp</span>) </span>&#123;</span><br><span class="line">   <span class="keyword">switch</span>(<span class="keyword">this</span>.stage)&#123;</span><br><span class="line">    <span class="keyword">case</span> ST_LOGIN_RES:&#123;</span><br><span class="line">      <span class="keyword">var</span> fnd=aData.match(<span class="regexp">/sid=\w+/</span>);</span><br><span class="line">      <span class="keyword">if</span>(fnd)&#123;</span><br><span class="line">        <span class="keyword">this</span>.viewURL=<span class="string">"http://mail.zju.edu.cn/coremail/XJS/index.jsp?"</span>+fnd;</span><br><span class="line">        <span class="keyword">this</span>.dataURL=<span class="keyword">this</span>.viewURL;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">this</span>.baseProcess(aData,aHttp);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
